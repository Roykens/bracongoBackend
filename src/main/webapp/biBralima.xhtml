<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >


         <!-- SECTION 1 -->

        <div class="Container100 BorBotLeaden">
            <div class="ContainerIndent">
                <div class="EmptyBox10"></div>


                <p:panel style="min-height:400px;">
                    <p:dialog modal="true" header="ATTRIBUER UN FORMAT A CETTE BOISSON " widgetVar="dlgSaveEVBiBra" hideEffect="explode" showEffect="explode" >
                        <h:form id="formSaveEVBiBra">                                
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveEVBiBra" columns="2">
                                        <h:outputText  value="Format : " class="syntaxe_content"/> 
                                        <h:selectOneMenu value="#{boissonBean.idFormat}" class="syntaxe_content" >
                                            <f:selectItems value="#{boissonBean.formats}" var="frmb" itemLabel="#{frmb.volume} cl" itemValue="#{frmb.id}" />
                                        </h:selectOneMenu>                                   
                                        <h:inputHidden value="#{boissonBean.boisson.nom}" />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"   actionListener ="#{boissonBean.saveFormatBoisson()}" update=":formSaveEVBiBra,:fBiBra:dBiBra" icon="ui-icon-check" oncomplete="PF('dlgSaveEVBiBra').hide()" styleClass="ui-priority-primary"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  type="reset" onclick="PF('dlgSaveEVBiBra').hide()" update=":formSaveEVBiBra" icon="ui-icon-close"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="AJOUTER UNE BOISSON" widgetVar="dlgSaveBiBra" hideEffect="explode" showEffect="explode">
                        <h:form id="formSaveBiBra">                                
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveBiBra" columns="2">
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content" />  
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"  id="ajax11" actionListener ="#{boissonBean.saveOrUpdateBiBiBralima()}" update=":formSaveBiBra,:fBiBra:dBiBra" icon="ui-icon-check" oncomplete="PF('dlgSaveBiBra').hide()" styleClass="ui-priority-primary"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  id="annule11" type="reset" onclick="PF('dlgSaveBiBra').hide()" update=":formSaveBiBra" icon="ui-icon-close"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>                    
                    <p:dialog modal="true" header="MODIFIER LA Boisson" widgetVar="dlgUpdateBiBra" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateBiBra">    
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateBiBra" columns="2">                                        
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content"  />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"  id="ajax21" actionListener="#{typeCoursBean.saveOrUpdateTypeCours(actionEvent)}" update=":formUpdateBiBra,:fBiBra:dBiBra" icon="ui-icon-check" oncomplete="PF('dlgUpdateBiBra').hide()" /> 
                                    <p:commandButton class="cmd_button" value="Annuler" type="reset"  id="annule21" onclick="PF('dlgUpdateBiBra').hide()" update=":formUpdateBiBra" icon="ui-icon-close"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDeleteBiBra" hideEffect="explode" showEffect="explode">
                        <h:form id="fsBiBra">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="dsBiBra" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer cette boisson ?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="OUI"   actionListener="#{typeCoursBean.deleteTypeCours(actionEvent)}" update=":fsBiBra,:fBiBra:dBiBra" icon="ui-icon-check" oncomplete="PF('dlgDeleteBiBra').hide()" /> 
                                    <p:commandButton class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDeleteBiBra').hide()" update=":fsBiBra" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDelete1BiBra" hideEffect="explode" showEffect="explode">
                        <h:form id="fs1BiBra">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid   class="rightPosition"  id="ds1BiBra" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer ce format?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.format.id}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteFormatBoisson()}" update=":fs1BiBra,:fBiBra:dBiBra" icon="ui-icon-check" oncomplete="PF('dlgDelete1BiBra').hide()" /> 
                                    <p:commandButton class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDelete1BiBra').hide()" update=":fs1BiBra" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <h:form id="fBiBra" class="syntaxe_content" >                        
                        <p:growl id="growl3" showDetail="true" autoUpdate="true"/> 
                        <p:confirmDialog id="hBiBra" message="voulez-vous vraiment supprimer la boisson #{boissonBean.boisson.nom}?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmationBiBra" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton class="cmd_button"   value="OUI" action="#{boissonBean.deleteBoisson()}" oncomplete="PF('confirmationBiBra').hide()" update=":fBiBra:dBiBra" />
                            <p:commandButton class="cmd_button" value="NON" type="reset" onclick ="PF('confirmationBiBra').hide();" />
                        </p:confirmDialog>
                        <p:confirmDialog id="gBiBra" 
                                         message="voulez-vous vraiment supprimer cette boisson ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="cBiBra" 
                                         showEffect="explode" 
                                         hideEffect="explode"> 
                            <div id="center_content_div">
                                <p:commandButton class="cmd_button" value="OUI" 
                                                 action="#{boissonBean.deleteFormatBoisson()}" 
                                                 oncomplete="PF('cBiBra').hide()" 
                                                 update=":fBiBra:dBiBra:eBiBra" 
                                                 />
                                <p:commandButton class="cmd_button" value="NON" 
                                                 type="reset" 
                                                 onclick ="PF('cBiBra').hide();" 
                                                 />
                            </div>
                        </p:confirmDialog>
                        <p:dataGrid id = "dBiBra" var="car"  
                                    emptyMessage="Aucune Boisson trouvée" 
                                    value="#{boissonBean.biBralima}" 
                                    columns="3" 
                                    paginator="true" 
                                    rows="10"   
                                    paginatorPosition="bottom" 

                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"  >              
                            <f:facet name="header" >  
                                LA LISTE DES TYPES DE COURS 
                            </f:facet>
                            <f:facet name="footer" >  
                                <p:commandButton  icon="ui-icon-disk" value="Nouvelle Bière" type="button" onclick="PF('dlgSaveBiBra').show()"/>
                            </f:facet>
                            <p:column >                               
                                <p:dataTable  id="eBiBra"  
                                              emptyMessage="Aucune Evaluation n'est enregistrée" 
                                              var="formatBoisson" 
                                              value="#{boissonBean.getFormatBoissons(car)}" 
                                              rowKey="#{formatBoisson.id}" 
                                              rows="10"
                                              sortOrder="ascending" class="type_cours_datatable_in_datadgrid" >  
                                    <f:facet name="header" >  
                                        <table class="type_cours">
                                            <tr >
                                                <td><h:outputText value="#{car.nom}"  /> </td>
                                                <td><p:commandButton id="aBiBra" onclick="PF('dlgDeleteBiBra').show()" update=":fsBiBra:dsBiBra" icon="ui-icon-trash" class="type_cours_menuClass">
                                                        <f:setPropertyActionListener  value="#{car}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="aBiBra" value="cliquez ici pour supprimer ce type de cours"/>
                                                    <p:commandButton  id="qBiBra" onclick="PF('dlgUpdateBiBra').show()" icon="ui-icon-arrowrefresh-1-w"  update=":formUpdateBiBra:displayUpdateBiBra" class="type_cours_menuClass">
                                                        <f:setPropertyActionListener value="#{car}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="qBiBra" value="cliquez ici pour modifier cette boisson"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </f:facet>
                                    <p:column headerText="Format " id="code" >  
                                        #{formatBoisson.format.volume} cl   
                                    </p:column>                                                                          
                                    <p:column headerText="Action">
                                        <p:commandLink id="deleteBiBra" value="|Supprimer" onclick="PF('dlgDelete1BiBra').show()"  update=":fs1BiBra:ds1BiBra" >  
                                            <f:setPropertyActionListener  value="#{car}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson}"/>
                                        </p:commandLink> 

                                    </p:column>        
                                    <f:facet name="footer" >  
                                        <p:commandLink  id="ajouterBiBra" value="Nouveau Format" type="button" onclick="PF('dlgSaveEVBiBra').show()" update=":formSaveEVBiBra:displaySaveEVBiBra" >
                                            <f:setPropertyActionListener  value="#{car}" target="#{boissonBean.boisson}"/>
                                        </p:commandLink>
                                    </f:facet>                                         
                                </p:dataTable>                                    
                            </p:column>
                        </p:dataGrid>                                                                                     
                    </h:form>   
                </p:panel>


                <div class="EmptyBox20"></div>
            </div>
        </div>
</ui:composition>
