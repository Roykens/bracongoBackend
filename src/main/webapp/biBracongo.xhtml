<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >


         <!-- SECTION 1 -->

       
                <p:panel style="min-height:400px;">
                    <p:dialog modal="true" header="ATTRIBUER UN FORMAT A CETTE BOISSON " widgetVar="dlgSaveEVBiBCongo" hideEffect="explode" showEffect="explode" >
                        <h:form id="formSaveEVBiBCongo">                                
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveEVBiBCongo" columns="2">
                                        <h:outputText  value="Format : " class="syntaxe_content"/> 
                                        <p:selectOneMenu value="#{boissonBean.idFormat}" class="syntaxe_content" style="height: 30px; width: 90%" >
                                            <f:selectItems value="#{boissonBean.formats}" var="frmb" itemLabel="#{frmb.volume} cl" itemValue="#{frmb.id}" />
                                        </p:selectOneMenu>    
                                        <h:outputText  value="Prix : " class="syntaxe_content" />
                                       
                                        <p:inputText value="#{boissonBean.formatBoisson1.prix}" required="true" requiredMessage="Le prix est obligatoire"/>                                        
                                        
                                        <h:inputHidden value="#{boissonBean.boisson.nom}" />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"   actionListener ="#{boissonBean.saveFormatBoisson()}" update="formSaveEVBiBCongo,tabview:fBiBCongo:dBiBCongo" icon="ui-icon-check" oncomplete="PF('dlgSaveEVBiBCongo').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  type="reset" onclick="PF('dlgSaveEVBiBCongo').hide()" update="formSaveEVBiBCongo" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="AJOUTER UNE BOISSON" widgetVar="dlgSaveBiBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="formSaveBiBCongo">                                
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveBiBCongo" columns="2">
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content" />  
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"  id="ajax11" actionListener ="#{boissonBean.saveOrUpdateBoisson()}" update="formSaveBiBCongo,tabview:fBiBCongo:dBiBCongo" icon="ui-icon-check" oncomplete="PF('dlgSaveBiBCongo').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  id="annule11" type="reset" onclick="PF('dlgSaveBiBCongo').hide()" update="formSaveBiBCongo" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>                    
                    <p:dialog modal="true" header="MODIFIER LA Boisson" widgetVar="dlgUpdateBiBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateBiBCongo">    
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateBiBCongo" columns="2">                                        
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content"  />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"  id="ajax212" actionListener="#{boissonBean.saveOrUpdateBoisson()}" update="formUpdateBiBCongo,tabview:fBiBCongo:dBiBCongo" icon="ui-icon-check" oncomplete="PF('dlgUpdateBiBCongo').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler" type="reset"  id="annule21" onclick="PF('dlgUpdateBiBCongo').hide()" update="formUpdateBiBCongo" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    
                    <p:dialog modal="true" header="MODIFIER UN FORMAT DE BOISSON" widgetVar="dlgUpdate1BiBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateFBiBCongo">    
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateFBiBCongo" columns="2">                                    
                                        <h:outputText  value="Prix : " class="syntaxe_content" />
                                       
                                        <p:inputText value="#{boissonBean.formatBoisson1.prix}" required="true" requiredMessage="Le prix est obligatoire"/>                                        
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson1.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson1.version}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"   actionListener="#{boissonBean.updateFormatBoisson()}" update="formUpdateFBiBCongo,tabview:fBiBCongo:dBiBCongo" icon="ui-icon-check" oncomplete="PF('dlgUpdate1BiBCongo').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler" type="reset"  onclick="PF('dlgUpdate1BiBCongo').hide()" update="formUpdateFBiBCongo" icon="ui-icon-close" styleClass="RedButton" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    
                    
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDeleteBiBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="fsBiBCongo">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="dsBiBCongo" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer cette boisson ?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteBoisson()}" update="fsBiBCongo,tabview:fBiBCongo:dBiBCongo" icon="ui-icon-check" oncomplete="PF('dlgDeleteBiBCongo').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDeleteBiBCongo').hide()" update="fsBiBCongo" icon="ui-icon-close" styleClass="RedButton" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDelete1BiBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="fs1BiBCongo">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid   class="rightPosition"  id="ds1BiBCongo" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer ce format?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.active}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.format.id}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteFormatBoisson()}" update="fs1BiBCongo,tabview:fBiBCongo:dBiBCongo" icon="ui-icon-check" oncomplete="PF('dlgDelete1BiBCongo').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDelete1BiBCongo').hide()" update="fs1BiBCongo" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <h:form id="fBiBCongo" class="syntaxe_content" >                        
                       
                        <p:confirmDialog id="hBiBCongo" message="voulez-vous vraiment supprimer la boisson #{boissonBean.boisson.nom}?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmationBiBCongo" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton class="cmd_button"   value="OUI" action="#{boissonBean.deleteBoisson()}" oncomplete="PF('confirmationBiBCongo').hide()" update="tabview:fBiBCongo:dBiBCongo" />
                            <p:commandButton class="cmd_button" value="NON" type="reset" onclick ="PF('confirmationBiBCongo').hide();" />
                        </p:confirmDialog>
                        <p:confirmDialog id="gBiBCongo" 
                                         message="voulez-vous vraiment supprimer cette boisson ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="cBiBCongo" 
                                         showEffect="explode" 
                                         hideEffect="explode"> 
                            <div id="center_content_div">
                                <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI" 
                                                 action="#{boissonBean.deleteFormatBoisson()}" 
                                                 oncomplete="PF('cBiBCongo').hide()" 
                                                 update="fBiBCongo:dBiBCongo:eBiBCongo" 
                                                 />
                                <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" 
                                                 type="reset" 
                                                 onclick ="PF('cBiBCongo').hide();" 
                                                 />
                            </div>
                        </p:confirmDialog>
                        <p:dataGrid id = "dBiBCongo" var="biBracongo"  
                                    emptyMessage="Aucune Boisson trouvée" 
                                    value="#{boissonBean.biBracongo}" 
                                    columns="3" 
                                    paginator="true" 
                                    rows="10"   
                                    paginatorPosition="bottom" 

                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"  >              
                            <f:facet name="header" >  
                                LA LISTE DES BIERES BRACONGO
                            </f:facet>
                            <f:facet name="footer" >  
                                <p:commandButton styleClass="RedButton" icon="ui-icon-disk" value="Nouvelle Bière" type="button" onclick="PF('dlgSaveBiBCongo').show()"/>
                            </f:facet>
                            <p:column >                               
                                <p:dataTable  id="eBiBCongo"  
                                              emptyMessage="Aucun Format Trouvé" 
                                              var="formatBoisson" 
                                              value="#{boissonBean.getFormatBoissons(biBracongo)}" 
                                              rowKey="#{formatBoisson.id}" 
                                              rows="10"
                                              sortOrder="ascending" class="type_cours_datatable_in_datadgrid" >  
                                    <f:facet name="header" >  
                                        <table class="type_cours">
                                            <tr >
                                                <td><h:outputText value="#{biBracongo.nom}"  /> </td>
                                                <td><p:commandButton id="aBiBCongo" onclick="PF('dlgDeleteBiBCongo').show()" update="tabview:fsBiBCongo:dsBiBCongo" icon="ui-icon-trash" class="type_cours_menuClass" styleClass="RedButton">
                                                        <f:setPropertyActionListener  value="#{biBracongo}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="aBiBCongo" value="cliquez ici pour supprimer ce type de cours"/>
                                                    <p:commandButton  id="qBiBCongo" onclick="PF('dlgUpdateBiBCongo').show()" icon="ui-icon-arrowrefresh-1-w"  update="tabview:formUpdateBiBCongo:displayUpdateBiBCongo" class="type_cours_menuClass" styleClass="RedButton">
                                                        <f:setPropertyActionListener value="#{biBracongo}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="qBiBCongo" value="cliquez ici pour modifier cette boisson"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </f:facet>
                                    <p:column headerText="Format " id="code" >  
                                        #{formatBoisson.format.volume} cl   
                                    </p:column>      
                                    <p:column headerText="Prix " id="code1" >  
                                        #{formatBoisson.prix}    
                                    </p:column>
                                    <p:column headerText="Action">
                                        <p:commandLink id="updateBiBCongo" value="|Modifier" onclick="PF('dlgUpdate1BiBCongo').show()"  update="tabview:formUpdateFBiBCongo:displayUpdateFBiBCongo" >  
                                            <f:setPropertyActionListener  value="#{biBracongo}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson1}"/>
                                        </p:commandLink>
                                        <p:commandLink id="deleteBiBCongo" value="|Supprimer" onclick="PF('dlgDelete1BiBCongo').show()"  update="tabview:fs1BiBCongo:ds1BiBCongo" >  
                                            <f:setPropertyActionListener  value="#{biBracongo}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson1}"/>
                                        </p:commandLink> 

                                    </p:column>        
                                    <f:facet name="footer" >  
                                        <p:commandLink  id="ajouterBiBCongo" value="Nouveau Format" type="button" onclick="PF('dlgSaveEVBiBCongo').show()" update="tabview:formSaveEVBiBCongo:displaySaveEVBiBCongo" >
                                            <f:setPropertyActionListener  value="#{biBracongo}" target="#{boissonBean.boisson}"/>
                                        </p:commandLink>
                                    </f:facet>                                         
                                </p:dataTable>                                    
                            </p:column>
                        </p:dataGrid>                                                                                     
                    </h:form>   
                </p:panel>


               
</ui:composition>
