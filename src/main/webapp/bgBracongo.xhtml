<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >


         <!-- SECTION 1 -->

      
                <p:panel style="min-height:400px;">
                    <p:dialog modal="true" header="ATTRIBUER UN FORMAT A CETTE BOISSON " widgetVar="dlgSaveEVBgBCongo" hideEffect="explode" showEffect="explode" >
                        <h:form id="formSaveEVBgBCongo">                                
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveEVBgBCongo" columns="2">
                                        
                                        <h:outputText  value="Format : " class="syntaxe_content"/> 
                                        <h:selectOneMenu value="#{boissonBean.idFormat}" class="syntaxe_content" >
                                            <f:selectItems value="#{boissonBean.formats}" var="frmb" itemLabel="#{frmb.volume} cl" itemValue="#{frmb.id}" />
                                        </h:selectOneMenu> 
                                        <h:outputText  value="Prix (FC) : " class="syntaxe_content"/>
                                        <p:inputText value="#{boissonBean.formatBoisson1.prix}" required="true" requiredMessage="Le prix est pbligatoire"/>
                                        <h:inputHidden value="#{boissonBean.boisson.nom}" />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"   actionListener ="#{boissonBean.saveFormatBoisson()}" update="formSaveEVBgBCongo,tabview:fBgBCongo:dBgBCongo" icon="ui-icon-check" oncomplete="PF('dlgSaveEVBgBCongo').hide()"  styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  type="reset" onclick="PF('dlgSaveEVBgBCongo').hide()" update="formSaveEVBgBCongo" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="AJOUTER UNE BOISSON" widgetVar="dlgSaveBgBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="formSaveBgBCongo">                                
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveBgBCongo" columns="2">
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content" />  
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"  id="ajax11" actionListener ="#{boissonBean.saveOrUpdateBgBracongo()}" update="formSaveBgBCongo,tabview:fBgBCongo:dBgBCongo" icon="ui-icon-check" oncomplete="PF('dlgSaveBgBCongo').hide()"  styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  id="annule11" type="reset" onclick="PF('dlgSaveBgBCongo').hide()" update="formSaveBgBCongo" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>                    
                    <p:dialog modal="true" header="MODIFIER LA Boisson" widgetVar="dlgUpdateBgBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateBgBCongo">    
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateBgBCongo" columns="2">                                        
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content"  />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Soumettre"  id="ajax21" actionListener="#{boissonBean.saveOrUpdateBgBracongo()}" update="formUpdateBgBCongo,tabview:fBgBCongo:dBgBCongo" icon="ui-icon-check" oncomplete="PF('dlgUpdateBgBCongo').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Annuler" type="reset"  id="annule21" onclick="PF('dlgUpdateBgBCongo').hide()" update="formUpdateBgBCongo" icon="ui-icon-close"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    
                    <p:dialog modal="true" header="MODIFIER UN FORMAT DE BOISSON" widgetVar="dlgUpdate1BgBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateFBgBrac">    
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateFBgBrac" columns="2">                                    
                                        <h:outputText  value="Prix : " class="syntaxe_content" />
                                       
                                        <p:inputText value="#{boissonBean.formatBoisson1.prix}" required="true" requiredMessage="Le prix est obligatoire"/>                                        
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson1.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson1.version}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Soumettre"   actionListener="#{boissonBean.updateFormatBoisson()}" update="formUpdateFBgBrac,tabview:fBgBCongo:dBgBCongo" icon="ui-icon-check" oncomplete="PF('dlgUpdate1BgBCongo').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Annuler" type="reset"  onclick="PF('dlgUpdate1BgBCongo').hide()" update="formUpdateFBgBrac" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDeleteBgBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="fsBgBCongo">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="dsBgBCongo" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer cette boisson ?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteBoisson()}" update="fsBgBCongo,tabview:fBgBCongo:dBgBCongo" icon="ui-icon-check" oncomplete="PF('dlgDeleteBgBCongo').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDeleteBgBCongo').hide()" update="fsBgBCongo" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDelete1BgBCongo" hideEffect="explode" showEffect="explode">
                        <h:form id="fs1BgBCongo">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid   class="rightPosition"  id="ds1BgBCongo" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer ce format?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.format.id}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteFormatBoisson()}" update="fs1BgBCongo,tabview:fBgBCongo:dBgBCongo" icon="ui-icon-check" oncomplete="PF('dlgDelete1BgBCongo').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDelete1BgBCongo').hide()" update="fs1BgBCongo" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <h:form id="fBgBCongo" class="syntaxe_content" >           
                        <p:confirmDialog id="hBgBCongo" message="voulez-vous vraiment supprimer la boisson #{boissonBean.boisson.nom}?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmationBgBCongo" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton styleClass="RedButton" class="cmd_button"   value="OUI" action="#{boissonBean.deleteBoisson()}" oncomplete="PF('confirmationBgBCongo').hide()" update="tabview:fBgBCongo:dBgBCongo" />
                            <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" type="reset" onclick ="PF('confirmationBgBCongo').hide();" />
                        </p:confirmDialog>
                        <p:confirmDialog id="gBgBCongo" 
                                         message="voulez-vous vraiment supprimer cette boisson ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="cBgBCongo" 
                                         showEffect="explode" 
                                         hideEffect="explode"> 
                            <div id="center_content_div">
                                <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI" 
                                                 action="#{boissonBean.deleteFormatBoisson()}" 
                                                 oncomplete="PF('cBgBCongo').hide()" 
                                                 update="fBgBCongo:dBgBCongo:eBgBCongo" 
                                                 />
                                <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" 
                                                 type="reset" 
                                                 onclick ="PF('cBgBCongo').hide();" 
                                                 />
                            </div>
                        </p:confirmDialog>
                        <p:dataGrid id = "dBgBCongo" var="bgBracongo"  
                                    emptyMessage="Aucune Boisson trouvée" 
                                    value="#{boissonBean.bgBracongo}" 
                                    columns="3" 
                                    paginator="true" 
                                    rows="10"   
                                    paginatorPosition="bottom" 

                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"  >              
                            <f:facet name="header" >  
                                LA LISTE DES BG BRACONGO
                            </f:facet>
                            <f:facet name="footer" >  
                                <p:commandButton  styleClass="RedButton" icon="ui-icon-disk" value="Nouvelle Bière" type="button" onclick="PF('dlgSaveBgBCongo').show()"/>
                            </f:facet>
                            <p:column >                               
                                <p:dataTable  id="eBgBCongo"  
                                              emptyMessage="Aucune Evaluation n'est enregistrée" 
                                              var="formatBoisson" 
                                              value="#{boissonBean.getFormatBoissons(bgBracongo)}" 
                                              rowKey="#{formatBoisson.id}" 
                                              rows="10"
                                              sortOrder="ascending" class="type_cours_datatable_in_datadgrid" >  
                                    <f:facet name="header" >  
                                        <table class="type_cours">
                                            <tr >
                                                <td><h:outputText value="#{bgBracongo.nom}"  /> </td>
                                                <td><p:commandButton id="aBgBCongo" onclick="PF('dlgDeleteBgBCongo').show()" update="tabview:fsBgBCongo:dsBgBCongo" icon="ui-icon-trash" class="type_cours_menuClass">
                                                        <f:setPropertyActionListener  value="#{bgBracongo}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="aBgBCongo" value="cliquez ici pour supprimer ce type de cours"/>
                                                    <p:commandButton  id="qBgBCongo" onclick="PF('dlgUpdateBgBCongo').show()" icon="ui-icon-arrowrefresh-1-w"  update="tabview:formUpdateBgBCongo:displayUpdateBgBCongo" class="type_cours_menuClass">
                                                        <f:setPropertyActionListener value="#{bgBracongo}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="qBgBCongo" value="cliquez ici pour modifier cette boisson"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </f:facet>
                                    <p:column headerText="Format " id="code" >  
                                        #{formatBoisson.format.volume} cl   
                                    </p:column>
                                    <p:column headerText="Prix " id="code1" >  
                                        #{formatBoisson.prix}    
                                    </p:column>
                                    <p:column headerText="Action">
                                        <p:commandLink id="deleteBgBCongo" value="|Supprimer" onclick="PF('dlgDelete1BgBCongo').show()"  update="tabview:fs1BgBCongo:ds1BgBCongo" >  
                                            <f:setPropertyActionListener  value="#{bgBracongo}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson}"/>
                                        </p:commandLink> 
                                        <p:commandLink id="updateBgBCongo" value="|Modifier" onclick="PF('dlgUpdate1BgBCongo').show()"  update="tabview:formUpdateFBgBrac:displayUpdateFBgBrac" >  
                                            <f:setPropertyActionListener  value="#{bgBracongo}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson1}"/>
                                        </p:commandLink> 

                                    </p:column>        
                                    <f:facet name="footer" >  
                                        <p:commandLink  id="ajouterBgBCongo" value="Nouveau Format" type="button" onclick="PF('dlgSaveEVBgBCongo').show()" update="tabview:formSaveEVBgBCongo:displaySaveEVBgBCongo" >
                                            <f:setPropertyActionListener  value="#{bgBracongo}" target="#{boissonBean.boisson}"/>
                                        </p:commandLink>
                                    </f:facet>                                         
                                </p:dataTable>                                    
                            </p:column>
                        </p:dataGrid>                                                                                     
                    </h:form>   
                </p:panel>


               
</ui:composition>
