<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:outputScript name="jquery/jquery.js" library="primefaces" target="head"/>

        <h3 class="hardblue TexAlCenter">Empty Page</h3>
        <span class="TexAlCenter DispBlock Wid100">Use this page to start from scratch and place your custom content.</span>

        <div class="Container100">
            <div class="ContainerIndent">

                <h:form id="form">
                    <h1><h:outputText value="List"/></h1>

                    <p:dataTable rowIndexVar="index" value="#{materielBean.materiels}" var="item" id="table" selection="#{materielBean.materiel}" selectionMode="single" rowKey="#{item.id}" paginator="true" rows="10" paginatorPosition="bottom" emptyMessage="Aucun Matériel enregistré" reflow="true">
                        <p:ajax event="rowSelect" listener="#{secteurBean.test()}" />
                        <f:facet name="header">
                            La liste des matériels
                        </f:facet>
                        <p:column style="width: 35px">
                            <f:facet name="header">
                                <h:outputText value="No"/>
                            </f:facet>
                            <h:outputText value="#{index + 1}"/>
                        </p:column>
                        <p:column sortable="true" filterBy="#{item.nom}" sortBy="#{item.nom}">
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        
                        <f:facet name="footer">  

                            <p:commandButton value="Ajouter un Materiel" oncomplete="PF('ajouter_dialog').show()" icon="ui-icon-disk" update=":form:table" />
                            <p:commandButton value="Modifier un Materiel" oncomplete="PF('modifier_dialog').show()" icon="ui-icon-disk" update=":modifier"/>
                            <p:commandButton value="Supprimer un Materiel" oncomplete="PF('delete_dialog').show()" icon="ui-icon-disk" update=":delete"/>
                        </f:facet> 
                    </p:dataTable>
                </h:form>
                <p:dialog id="ajout" header="Ajouter un Materiel" widgetVar="ajouter_dialog" resizable="true"  showEffect="clip" hideEffect="explode" modal="true"> 
                    <h:form id ="saveform">
                        <h:panelGrid id="display" columns="2" >  
                            <h:outputText value="Nom"/> 
                            <p:inputText  id="en" value="#{materielBean.materiel.nom}"/> 
                            <f:facet name="footer"> <br/> 
                                <p:commandButton value="Enregistrer" action="#{materielBean.saveOrUpdateMateriel()}"  oncomplete="PF('ajouter_dialog').hide()" icon="ui-icon-disk" update=":form:table" />  
                            </f:facet>
                            <f:facet name="footer">  
                                <p:commandButton value="Annuler" onclick="PF('ajouter_dialog').hide()" />  
                            </f:facet>
                        </h:panelGrid> 
                    </h:form>
                </p:dialog>



                <p:dialog id="modifier" header="Modifier un Materiel" widgetVar="modifier_dialog" resizable="true"  showEffect="clip" hideEffect="explode" modal="true"> 
                    <h:form id ="updateform">
                        <h:panelGrid id="updatedisplay" columns="2" rendered="#{not empty materielBean.materiel}">  
                            <h:outputText value="Nom : "/> 
                            <p:inputText  id="uen" value="#{materielBean.materiel.nom}"/> 
                            <h:inputHidden value="#{materielBean.materiel.id}"/>
                            <h:inputHidden value="#{materielBean.materiel.version}"/>
                            <f:facet name="footer"> <br/> 
                                <p:commandButton value="Enregistrer" action="#{materielBean.saveOrUpdateMateriel()}"  oncomplete="PF('modifier_dialog').hide()" icon="ui-icon-disk" update=":form:table" />  
                            </f:facet>
                            <f:facet name="footer">  
                                <p:commandButton value="Annuler" onclick="PF('modifier_dialog').hide()" />  
                            </f:facet>
                        </h:panelGrid> 
                    </h:form>
                </p:dialog>

                <p:confirmDialog id="delete" message="voulez-vous vraiment supprimer ce materiel?"
                                 header="Initialisation de la suppression" severity="alert"
                                 widgetVar="delete_dialog" showEffect="explode" hideEffect="explode"> 
                    <div id="center_content_div">
                        <p:commandButton id="confirm" value="OUI" action="#{materielBean.deleteMateriel()}" oncomplete="PF('delete_dialog').hide()" update=":form:table"/>
                        <p:commandButton id="decline" value="NON" type="reset" onclick ="PF('delete_dialog').hide();"  />
                    </div>
                </p:confirmDialog>

                
            </div>
        </div>
    </ui:define>

</ui:composition>
