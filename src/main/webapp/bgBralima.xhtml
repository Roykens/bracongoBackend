<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >


         <!-- SECTION 1 -->

        <div class="Container100 BorBotLeaden">
            <div class="ContainerIndent">
                <div class="EmptyBox10"></div>


                <p:panel style="min-height:400px;">
                    <p:dialog modal="true" header="ATTRIBUER UN FORMAT A CETTE BOISSON " widgetVar="dlgSaveEVBgBra" hideEffect="explode" showEffect="explode" >
                        <h:form id="formSaveEVBgBra">                                
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveEVBgBra" columns="2">
                                        <h:outputText  value="Format : " class="syntaxe_content"/> 
                                        <p:selectOneMenu value="#{boissonBean.idFormat}" class="syntaxe_content" style="height: 30px; width: 90%">
                                            <f:selectItems value="#{boissonBean.formats}" var="frmb" itemLabel="#{frmb.volume} cl" itemValue="#{frmb.id}" />
                                        </p:selectOneMenu>                                   
                                        <h:inputHidden value="#{boissonBean.boisson.nom}" />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton class="cmd_button" value="Soumettre"   actionListener ="#{boissonBean.saveFormatBoisson()}" update="formSaveEVBgBra,tabview:fBgBra:dBgBra" icon="ui-icon-check" oncomplete="PF('dlgSaveEVBgBra').hide()" styleClass="RedButton"/> 
                                    <p:commandButton class="cmd_button" value="Annuler"  type="reset" onclick="PF('dlgSaveEVBgBra').hide()" update="formSaveEVBgBra" icon="ui-icon-close" styleClass="RedButton"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="AJOUTER UNE BOISSON" widgetVar="dlgSaveBgBra" hideEffect="explode" showEffect="explode">
                        <h:form id="formSaveBgBra">                                
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displaySaveBgBra" columns="2">
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content" />  
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Soumettre"  id="ajax11" actionListener ="#{boissonBean.saveOrUpdateBgBralima()}" update="formSaveBgBra,tabview:fBgBra:dBgBra" icon="ui-icon-check" oncomplete="PF('dlgSaveBgBra').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Annuler"  id="annule11" type="reset" onclick="PF('dlgSaveBgBra').hide()" update="formSaveBgBra" icon="ui-icon-close"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>                    
                    <p:dialog modal="true" header="MODIFIER LA Boisson" widgetVar="dlgUpdateBgBra" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateBgBra">    
                           
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateBgBra" columns="2">                                        
                                        <h:outputText  value="Nom: "  class="syntaxe_content" />  
                                        <p:inputText value="#{boissonBean.boisson.nom}"   class="syntaxe_content"  />  
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Soumettre"  id="ajax21" actionListener="#{boissonBean.saveOrUpdateBgBralima()}" update="formUpdateBgBra,tabview:fBgBra:dBgBra" icon="ui-icon-check" oncomplete="PF('dlgUpdateBgBra').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Annuler" type="reset"  id="annule21" onclick="PF('dlgUpdateBgBra').hide()" update="formUpdateBgBra" icon="ui-icon-close"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    
                    
                    <p:dialog modal="true" header="MODIFIER UN FORMAT DE BOISSON" widgetVar="dlgUpdate1BgBra" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdateFBgBra">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="displayUpdateFBgBra" columns="2">                                    
                                        <h:outputText  value="Prix : " class="syntaxe_content" />
                                       
                                        <p:inputText value="#{boissonBean.formatBoisson1.prix}" required="true" requiredMessage="Le prix est obligatoire"/>                                        
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson1.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson1.version}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Soumettre"   actionListener="#{boissonBean.updateFormatBoisson()}" update="formUpdateFBgBra,tabview:fBgBra:dBgBra" icon="ui-icon-check" oncomplete="PF('dlgUpdate1BgBra').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="Annuler" type="reset"  onclick="PF('dlgUpdate1BgBra').hide()" update="formUpdateFBgBra" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDeleteBgBra" hideEffect="explode" showEffect="explode">
                        <h:form id="fsBgBra">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid  class="rightPosition"  id="dsBgBra" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer cette boisson ?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.boisson.typeBoisson}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteBoisson()}" update="fsBgBra,tabview:fBgBra:dBgBra" icon="ui-icon-check" oncomplete="PF('dlgDeleteBgBra').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDeleteBgBra').hide()" update="fsBgBra" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog modal="true" header="Initialisation de la suppression" widgetVar="dlgDelete1BgBra" hideEffect="explode" showEffect="explode">
                        <h:form id="fs1BgBra">    
                            
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid   class="rightPosition"  id="ds1BgBra" columns="1">   
                                        <h:outputLabel value="voulez-vous vraiment supprimer ce format?"/>
                                        <h:inputHidden value="#{boissonBean.boisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.boisson.isBracongo}" />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.id}"  />
                                        <h:inputHidden value="#{boissonBean.formatBoisson.version}"  />
                                        <h:inputHidden value="#{boissonBean.format.id}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div id="center_content_div">
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI"   actionListener="#{boissonBean.deleteFormatBoisson()}" update="fs1BgBra,tabview:fBgBra:dBgBra" icon="ui-icon-check" oncomplete="PF('dlgDelete1BgBra').hide()" /> 
                                    <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" type="reset"  onclick="PF('dlgDelete1BgBra').hide()" update="fs1BgBra" icon="ui-icon-close" /> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <h:form id="fBgBra" class="syntaxe_content" >                        
                        
                        <p:confirmDialog id="hBgBra" message="voulez-vous vraiment supprimer la boisson #{boissonBean.boisson.nom}?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmationBgBra" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton styleClass="RedButton" class="cmd_button"   value="OUI" action="#{boissonBean.deleteBoisson()}" oncomplete="PF('confirmationBgBra').hide()" update="tabview:fBgBra:dBgBra" />
                            <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" type="reset" onclick ="PF('confirmationBgBra').hide();" />
                        </p:confirmDialog>
                        <p:confirmDialog id="gBgBra" 
                                         message="voulez-vous vraiment supprimer cette boisson ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="cBgBra" 
                                         showEffect="explode" 
                                         hideEffect="explode"> 
                            <div id="center_content_div">
                                <p:commandButton styleClass="RedButton" class="cmd_button" value="OUI" 
                                                 action="#{boissonBean.deleteFormatBoisson()}" 
                                                 oncomplete="PF('cBgBra').hide()" 
                                                 update="fBgBra:dBgBra:eBgBra" 
                                                 />
                                <p:commandButton styleClass="RedButton" class="cmd_button" value="NON" 
                                                 type="reset" 
                                                 onclick ="PF('cBgBra').hide();" 
                                                 />
                            </div>
                        </p:confirmDialog>
                        <p:dataGrid id = "dBgBra" var="bgBral"  
                                    emptyMessage="Aucune Boisson trouvée" 
                                    value="#{boissonBean.bgBralima}" 
                                    columns="3" 
                                    paginator="true" 
                                    rows="10"   
                                    paginatorPosition="bottom" 

                                    paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"  >              
                            <f:facet name="header" >  
                                LA LISTE DES BG BRALIMA
                            </f:facet>
                            <f:facet name="footer" >  
                                <p:commandButton styleClass="RedButton" icon="ui-icon-disk" value="Nouvelle Bière" type="button" onclick="PF('dlgSaveBgBra').show()"/>
                            </f:facet>
                            <p:column >                               
                                <p:dataTable  id="eBgBra"  
                                              emptyMessage="Aucun Format Trouvé" 
                                              var="formatBoisson" 
                                              value="#{boissonBean.getFormatBoissons(bgBral)}" 
                                              rowKey="#{formatBoisson.id}" 
                                              rows="10"
                                              sortOrder="ascending" class="type_cours_datatable_in_datadgrid" >  
                                    <f:facet name="header" >  
                                        <table class="type_cours">
                                            <tr >
                                                <td><h:outputText value="#{bgBral.nom}"  /> </td>
                                                <td><p:commandButton styleClass="RedButton" id="aBgBra" onclick="PF('dlgDeleteBgBra').show()" update="tabview:fsBgBra:dsBgBra" icon="ui-icon-trash" class="type_cours_menuClass">
                                                        <f:setPropertyActionListener  value="#{bgBral}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="aBgBra" value="cliquez ici pour supprimer ce type de cours"/>
                                                    <p:commandButton styleClass="RedButton" id="qBgBra" onclick="PF('dlgUpdateBgBra').show()" icon="ui-icon-arrowrefresh-1-w"  update="tabview:formUpdateBgBra:displayUpdateBgBra" class="type_cours_menuClass">
                                                        <f:setPropertyActionListener value="#{bgBral}" target="#{boissonBean.boisson}"/>
                                                    </p:commandButton>
                                                    <p:tooltip for="qBgBra" value="cliquez ici pour modifier cette boisson"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </f:facet>
                                    <p:column headerText="Format " id="code" >  
                                        #{formatBoisson.format.volume} cl   
                                    </p:column>      
                                    <p:column headerText="Prix " id="code1" >  
                                        #{formatBoisson.prix}    
                                    </p:column>
                                    <p:column headerText="Action">
                                        <p:commandLink id="updateBgBra" value="|Modifier" onclick="PF('dlgUpdate1BgBra').show()"  update="tabview:formUpdateFBgBra:displayUpdateFBgBra" >  
                                            <f:setPropertyActionListener  value="#{bgBral}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson1}"/>
                                        </p:commandLink> 
                                        <p:commandLink id="deleteBgBra" value="|Supprimer" onclick="PF('dlgDelete1BgBra').show()"  update="tabview:fs1BgBra:ds1BgBra" >  
                                            <f:setPropertyActionListener  value="#{bgBral}" target="#{boissonBean.boisson}"/>
                                            <f:setPropertyActionListener value="#{formatBoisson}" target="#{boissonBean.formatBoisson1}"/>
                                        </p:commandLink> 

                                    </p:column>        
                                    <f:facet name="footer" >  
                                        <p:commandLink  id="ajouterBgBra" value="Nouveau Format" type="button" onclick="PF('dlgSaveEVBgBra').show()" update="tabview:formSaveEVBgBra:displaySaveEVBgBra" >
                                            <f:setPropertyActionListener  value="#{bgBral}" target="#{boissonBean.boisson}"/>
                                        </p:commandLink>
                                    </f:facet>                                         
                                </p:dataTable>                                    
                            </p:column>
                        </p:dataGrid>                                                                                     
                    </h:form>   
                </p:panel>


                <div class="EmptyBox20"></div>
            </div>
        </div>
</ui:composition>
